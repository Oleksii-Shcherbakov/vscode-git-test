<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hierarchy selectors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="selectors.css" />
    <style>
  li {
  margin-bottom: 16px;
}

ol li {
  background-color: green;
  color: white;
}

ul li {
  background-color: orange;
  color: white;
}

#special {
  border: 3px solid red;
}

li:nth-child(n+5) {
  margin-left: 16px;
}
    </style>
  </head>

  <body>
    <h1>Hierarchy selectors</h1>

    <ol>
      <li><span>> - direct children</span></li>
      <li><span>space - all nested children</span></li>
      <li><span>~ - all brothers after</span></li>
      <li><span>+ - next brother</span></li>
    </ol>

    <ul>
      <li><span class="ass">Europe</span></li>
      <li><span class="ass">Asia</span></li>
      <li><span id="special">Africa</span></li>
      <li id="ss"></li><span class="ass2">Antarctida</span></li>
      <li id="ss"><span class="ass3">South America</span></li>
      <li id="ss"><span class="ass3">North America</span></li>
    </ul>
  </body>
</html>
